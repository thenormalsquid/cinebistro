<!DOCTYPE html>
<html>
<head>
    <title>Cinebristo Clone | Thien-Bach edition</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/bootstrap-responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Jacques+Francois' rel='stylesheet' type='text/css'>    
</head>
<body>
 <div id="myCarousel" class="carousel">
    <div class="carousel-inner">
        <div class="item active pic">
            <img src="static/img/cine.jpg">
            <div class="carousel-caption">
                <div class="row-fluid">
                    <h1>Cine<span id="cuisine">Cuisine</span></h1>
                    <div class="navigation">
                        <h3>The Thien-Bach Experience</h3>
                        <div class="nav-pull">
                            <a href="#" id="que">Que?</a>
                            <a href="#" id="showing">Now Showing</a>
                            {% if current_user == 'chocolaterain' %}
                                <a href="/edit">Edit Menu</a>
                                <a href="/auth/logout">Sign Out</a>
                            {% else %}
                                <a href="/auth/login">Login</a>
                            {% end %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid marketing">
        {% block food %}
        {% end %}
    </div>
    <footer>Copyright 2013 Thien-Bach Huynh</footer>
    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
    <script src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-tooltip.js"></script>
<script>
$(function () {
           $("#que").popover({placement:'bottom', content:"Saving money for an endeavor? Don't want to pay inflated prices? CineCuisine is the trademarked, patent-pending, CineBistro clone that will blow your mind without blowing your wallet (and, er, other things). Be cheap without (most) of the guilt!" });
           $("#showing").popover({placement:'bottom',content:"{{show}}" });
   });
</script>
</div>
</body>
</html>
